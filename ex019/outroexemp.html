<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTRO EXEMPLO DE HOVER</title>
    <style>
        div {
            background-color: grey;
            width: 200px;
            height: 200px;
            display: inline-block;
            border: 3px solid black;
            text-align: center;
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</body>
</html>
