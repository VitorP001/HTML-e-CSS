<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros Formularios</title>
</head>
<body>
    <h1>Mais formularios</h1>
    <form action="teste.php" method="post" autocomplete="off">
        <p>
            <label for="iusuario">Usuario</label>
            <input type="text" name="usuario" id="iusuario" maxlength="10" minlength="5" required>
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required
            value="5">
        </p>
        <p>
            <label for="imes">Data</label>
            <input type="month" name="mes" id="imes" value="2020-08">
        </p>
        <p>
            <label for="idia">Dia de Prova</label>
            <input type="date" name="dia" id="idia" value="2020-05-02">
        </p>
        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="hora" id="ihora" value="10:50">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
