<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de Formulario</title>
</head>
<body>
    <h1>Testando Atributos</h1>
    <form action="teste.php" method="post" autocomplete="on">
            <p>
                <label for="iusuario">Usuario:</label>
                <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="15" placeholder="Usuario" autocomplete="username">
            </p>
            <p>
                <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" size="15" placeholder="minimo 8 letras" 
                autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
