<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTPUT</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="inum1">Numero 1</label>
        <input type="number" name="num1" id="inum1" required oninput="soma.innerHTML = Number(inum1.value) + Number(inum2.value)">
    </div>
    <div>
        <label for="inum2">Numero 2</label>
        <input type="number" name="num2" id="inum2" required oninput="soma.innerHTML = Number(inum1.value) + Number(inum2.value)"> 
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>

    <div>
        <label for="soma">Soma:</label>
        <output id="soma">0</output>
    </div>
</body>
</html>
