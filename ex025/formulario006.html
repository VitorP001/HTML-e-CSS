<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais inputs</title>
</head>
<body>
    <h1>Outros inputs</h1>
    <form action="teste.php" method="post">
        <fieldset>
            <legend>Coisas</legend>
            <p>
                <label for="icor">Cores</label>
                <input type="color" name="cor" id="icor" value="#0000ff">
            </p>
            <p>
                <label for="ifoto">Enviar foto</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <label for="irange">Satisfação</label>
                <input type="range" name="range" id="irange" value="1" min="0" max="5">
            </p>
        </fieldset>
    </form>
</body>
</html>
