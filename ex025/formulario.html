<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
        }

        p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>
        Primeiro formulario
    </h1>

    <form action="cadastro.php" autocomplete="off" method="post"> <!-- Isso desliga a funcionalidade, de completar o que ta sendo digitado, que existe nos meus dois inputs text -->
        <p>
            <label for="nome">Nome:</label> <input  type="text" name="nome" id="nome"> <!-- Eu sempre vou colocar o ID no atributo for do label -->
        </p>

        <p>
            <label for="sobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="sobrenome">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p> 
    </form>
</body>
</html>
