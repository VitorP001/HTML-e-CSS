<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELA DE LOGIN</title>
    <link rel="stylesheet" href="estilo/mobile.css" media="all">
    <link rel="stylesheet" href="estilo/outrosestilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div id="formulario">
            <div id="imagem">
                
            </div>
            <form action="teste.php" method="post">
                <div id="login">
                    <label for="ilogin">Login</label>
                    <input type="email" name="login" id="ilogin" required autocomplete="email">
                    <span class="material-symbols-outlined">
                        login
                    </span>
                </div>
                <div id="senha">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" required autocomplete="current-password">
                    <span class="material-symbols-outlined">
                        passkey
                    </span>
                </div>
                <input type="submit" value="Entrar" id="enviar">
               <a href="#">Esqueci a senha</a>            
            </form>
        </div>
    </main>
</body>
</html>
