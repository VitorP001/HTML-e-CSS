<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME</title>
</head>
<body>
    <h1>Testando Iframe</h1>
    <!-- Tamanho padrão de um iframe é de 300x150 pixeis -->
    
    <p>
        Acessando um site atraves de iframe 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500">
            <a href="https://www.cursoemvideo.com">Curso em Video</a> <!-- Caso o navegador n tenha compatibilidade com o iframe, vai aparecer um link pra ser clicado -->
        </iframe>
    </p>
</body>
</html>
