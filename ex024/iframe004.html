<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 98vw;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Adicionando conteudo ao iframe atraves de codigo/tags</h1>
    
    <iframe srcdoc="<h1>Meu Titulo</h1><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit nihil facilis quas, repellat rem esse ipsam molestiae corrupti consequatur officiis sapiente ut, tempore blanditiis quos dolorum repellendus eum. Adipisci, numquam!</p>" frameborder="0"></iframe>
</body>
</html>
