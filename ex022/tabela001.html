<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Simples</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; 
            font-family: 'Courier New', Courier, monospace;
        }

        td {
            border: 1px solid black;
            text-align: center; /* ALINHAMENTO HORIZONTAL */
            vertical-align: top; /* ALINHAMENTO VERTICAL */
        }
    </style>
</head>
<body>
    <h1>
        Primeira tabela
    </h1>
    <!-- HIERARQUIA DE TABELA SIMPLES
        TABLE  -> tag pra criar uma tabela
            TABLE ROW   -> tag pra criar linha de tabela
                TABLE HEADER -> tag pra criar o titulo de uma tabela
                TABLE DATA -> tag pra criar o dado de uma tabela -->
    <table>
        <tr>   <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>   <!-- Segunda linha -->        
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>   <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>   <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
