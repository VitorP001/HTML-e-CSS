<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA FEATURES</title>
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/landscape.css" media="screen and (orientation: landscape)"> <!-- Landscape é quando o celular ta na orientação de paisagem (deitado) -->
    <link rel="stylesheet" href="estilo/portrait.css" media="screen and (orientation: portrait)">  <!-- Portrait é quando o celular ta na orientação de retrato (em pé) -->
    <!-- No media eu posso colocar tanto o media type quanto o media feature -->
    <!-- O media FEATURE sempre vem dentro de parenteses -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1> <!-- Orientação é a posição do dispostivo (em pé ou deitado) -->
</body>
</html>
